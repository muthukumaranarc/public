<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <script src="Script.js"></script>
  <title>Calculator</title>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="row">
    <input type="button" value="(" onclick="addToDisplay('(')">
    <input type="button" value=")" onclick="addToDisplay(')')">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="DEL" onclick="deleteLast()">
  </div>
  <div class="row">
    <input type="button" value="m" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" onclick="addToDisplay('/')">
  </div>
  <div class="row">
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" onclick="addToDisplay('*')">
  </div>
  <div class="row">
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" onclick="addToDisplay('-')">
  </div>
  <div class="row">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="addToDisplay('+')">
  </div>
  <div class="row">
    <input type="button" value="sin" onclick="trigFunction('sin')">
    <input type="button" value="cos" onclick="trigFunction('cos')">
    <input type="button" value="tan" onclick="trigFunction('tan')">
    <input type="button" value="sqrt" onclick="mathFunction('sqrt')">
  </div>
</div>
</body>
</html>
